<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Currency Converter</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="JavaScript/finance.js"></script>
      <script src="JavaScript/invoice.js"></script>
      <link href="Css/style.css" rel="stylesheet">
      <link rel="shortcut icon" id="favicon" href="Css/coin.png">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row" id= "main-currency-converter-holder">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
               <div class="panel panel-primary">
                  <div class="panel-heading">Currency Converter</div>
                  <div class="panel-body">
                     <div data-ng-app="invoice2" data-ng-controller="InvoiceController as invoice">
                        <b>Invoice:</b>
                        <div class="form-group">
                           <label for="quantity">Quantity:</label>
                           <input type="number" min="0" data-ng-model="invoice.qty" id="quantity"  class="form-control" required>
                        </div>
                        <div class="form-group">
                           <label for="amount">Amount:</label>
                           <input type="number" min="0" data-ng-model="invoice.cost" id="amount" class="form-control" required >
                        </div>
                        <div class="form-group">
                           <label for="selectCurr">Select list:</label>
                           <select class="form-control" id="selectCurr" data-ng-model="invoice.inCurr">
                              <option data-ng-repeat="c in invoice.currencies">{{c}}</option>
                           </select>
                        </div>
                        <div class="form-group">
                           <label for="allCurrOutput" class="col-sm-2 control-label">Totals</label>
                           <div class="col-sm-10">
                              <input class="form-control" id="allCurrOutput"  type="text" data-ng-repeat="c in invoice.currencies" value=" {{invoice.total(c) | currency:c}}"  disabled>
                              <br><br>
                           </div>
                        </div>
                        <div>   
                           <br><br><br><br> 
                           <button class="btn btn-default mary btn-block"  data-ng-click="invoice.pay()">Pay</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-3"></div>
         </div>
      </div>
   </body>
</html>
